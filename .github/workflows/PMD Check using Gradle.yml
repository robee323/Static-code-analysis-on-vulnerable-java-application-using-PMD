name: PMD Check using Gradle

on:
  push:
    branches:
      - main

jobs:
  build and test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: gradle --build-file=build.gradle.1
